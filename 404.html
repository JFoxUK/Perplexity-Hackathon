<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Reverse Researcher</title>
    <script>
      const pathSegmentsToKeep = 1; // Keep "/reverse-researcher" part
      const location = window.location;
      
      // Redirect to index.html with the full path encoded in the URL
      const redirectURL = location.pathname.split('/').slice(0, pathSegmentsToKeep + 1).join('/') + '/?/' +
        location.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/') +
        (location.search ? '&' + location.search.slice(1) : '') +
        (location.hash || '');
      
      window.location.replace(redirectURL);
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
